<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Transfert de fichier</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="wrapper-idle">
      <img src="./images/usb.png" alt="logo usb" id="imgUsb">
      <span id="idleWave"></span>
      <p class="txtUsb">En attente de connexion...</p>
    </div>

    <div id="adb-not-installed">
      <img src="./images/waiting.png" alt="logo adb not installed" id="imgWait">
      <span id="adbWave"></span>
      <p class="txtUsb">ADB est en cours d'installation...</p>
    </div>

    <div id="wrapper-files">
      <div id="containerCircle">
        <div id="circle"></div>
      </div>
      <!-- logo -->
      <div>
        <img src="./images/usb.png" alt="logo usb" class="logo-anim">
        <span id="idleWaveLogo"></span>
      </div>
      <button id="logoWave"></button>
      
      <button id="boutonRetour"><img src="images/back-arrow.png" alt="retour" width="40"></button>
      <button id="boutonAllSelect"><img src="images/selection.png" alt="sélection" width="20"><span id="txtSelection">Sélection recommandée</span></button>
      <button id="boutonRefresh"><img src="images/reload.png" alt="rafraichir" width="25"></button>
      <div id="fileLoader" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <!-- fichiers -->
      <table>
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Nom</th>
            <th>Taille</th>
            <th>Date de modification</th>
          </tr>
        </thead>
        <tbody id="files">
          <p id="actualPath"></p>
          <p id="nbFichiers"></p>
          <!-- Renderer.js afficher les fichiers -->
        </tbody>
      </table>
      <button id="boutonDownload">
        <img src="images/download.png" alt="téléchargement" width="30" id="imgDownloadIcon">Téléchargement
      </button>
      <button id="boutonAnnuler"><img src="images/annuler.png" alt="annuler" width="30"></button>
    </div>

    <div id="wrapper-download">
      <img src="./images/carton.gif" alt="logo en cours de téléchargement" id="imgWaitDownload">
      <span id="waveDownload"></span>
      <div class="progress-bar">
        <div class="progress" id="progressPercentage"></div>
      </div>
      <p class="txtUsb">Vos fichiers sont en cours d'importation ! </p>
    </div>
  
    <script src="./js/renderer.js"></script>
  </body>
</html>
