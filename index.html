<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Transfert de fichier</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="wrapper-iddle">
      <img src="./images/usb.png" alt="logo usb" id="imgUsb">
      <span id="iddleWave"></span>
      <p id="txtUsb">En attente de connexion...</p>
    </div>

    <div id="adb-not-installed">
      <img src="./images/waiting.png" alt="logo adb not installed" id="imgWait">
      <span id="adbWave"></span>
      <p id="txtUsb">ADB est en cours d'installation...</p>
    </div>

    <div id="wrapper-files">
      <!-- logo -->
      <div>
        <img src="./images/usb.png" alt="logo usb" class="logo-anim">
        <span id="iddleWaveLogo"></span>
      </div>
      
      <button id="boutonRetour"><img src="images/back-arrow.png" alt="retour" width="40"></button>
      <button id="boutonAllSelect"><img src="images/selection.png" alt="sélection" width="20"><span id="txtSelection">Sélection recommandée</span></button>
      <div id="fileLoader" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
      <!-- fichiers -->
      <table>
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Nom</th>
            <th>Taille</th>
            <th>Date de modification</th>
          </tr>
        </thead>
        <tbody id="files">
          <p id="actualPath"></p>
          <p id="nbFichiers"></p>
          <!-- Renderer.js afficher les fichiers -->
        </tbody>
      </table>
    </div>
  
    <script src="./js/renderer.js"></script>
  </body>
</html>
